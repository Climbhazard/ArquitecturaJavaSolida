<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulario Libro</title>
<script type="text/javascript">
	function validacion() {
		if (document.forms[0].isbn.value == "")
			alert('Datos no válidos');
		else
			document.forms[0].submit();
	}
</script>
<style type="text/css">
form {
	font-weight: bold;
}
</style>
</head>
<body>
	<form>
		<fieldset>
			<legend>Formulario alta Libro</legend>
			<p>
				<label for="isbn">ISBN : </label> <input type="text" name="isbn">
			</p>
			<p>
				<label for="titulo">Título : </label><input type="text"
					name="titutlo">
			</p>
			<p>
				<label for="categoria">Categoría : </label> <input type="text"
					name="categoria">
			</p>
			<p>
				<input type="button" value="Insertar" onclick="validacion();">
			</p>
		</fieldset>
	</form>
</body>
</html>
