<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
<title>Ejemplo01</title>
<script type="text/javascript">
	function validacion() {
		var isbn = document.getElementById('isbn');
		var miformulario = document.getElementById('miformulario');
		if (isbn.value == "")
			alert('Datos no válidos');
		else
			miformulario.submit();
	}
</script>
<style type="text/css">
form {
	font-weight: bold;
}
</style>
</head>
<body>
	<form id="miformulario">
		<fieldset>
			<legend>Formulario alta Libro</legend>
			<p>
				<label for="isbn">ISBN : </label> <input id="isbn" type="text"
					name="isbn" />
			</p>
			<p>
				<label for="titulo">Título : </label><input id="titulo" type="text"
					name="titutlo" />
			</p>
			<p>
				<label for="categoria">Categoría : </label> <input id="categoria"
					type="text" name="categoria" />
			</p>
			<p>
				<input type="button" value="Insertar" onclick="validacion();" />
			</p>
		</fieldset>
	</form>
</body>
</html>
